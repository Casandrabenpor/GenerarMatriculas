<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Test Task - Generador de Matrículas</title>
</head>

<body>
    <h1>Generador de Matrículas</h1>
